

{{- range $ingress := .Values.customIngress }}
{{- with $ }}
---

{{- $letsencrypt := $ingress.letsencrypt | default false -}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "name" . }}-{{ $ingress.name }}
  labels:
    {{ include "common-labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  {{- if $letsencrypt }}
    kubernetes.io/ingress.class: nginx
  {{- end }}
    {{- range $k, $v := $ingress.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
spec:
  {{- if $ingress.tls }}
  tls:
    {{- range $ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    {{- if $letsencrypt }}
      secretName: {{ template "name" . }}-{{ $ingress.name }}
    {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range $ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ .service | default $ingress.serviceName  }}
                port:
                  number: {{ .port | default $ingress.servicePort  }}
          {{- end }}
    {{- end }}




{{- end }}
  {{- end }}
