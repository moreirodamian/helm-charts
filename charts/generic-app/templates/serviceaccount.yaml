{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name | default (include "name" .) }}
{{/*  namespace: {{ .Release.Namespace }}*/}}
  labels:
    {{ include "common-labels" . | nindent 4 }}
  annotations:
    {{- range $k, $v := .Values.serviceAccount.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
{{- end }}

