global:
  name: app
  environment: jose
  imagePullSecrets: []
  appVersion : "1.16"
  image:
    repository: nginx
  dockerSecret:
    name: dockerSecretName
    key: dockerSecretKey
fpm:
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}

  securityContext: {}
    # capabilities:
    #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 9000
    targetPort: 9000

  ingress:
    enabled: false
    className: ""
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      nginx.ingress.kubernetes.io/proxy-buffer-size: 16m
      nginx.ingress.kubernetes.io/proxy-body-size: 16m



  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80


  Release:
    Name: ''

  testConnection:
    enabled: false

  deployment:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    replicaCount: 1
    nodeSelector: {}
    tolerations: []
    affinity: {}


laravel-web:
  nameOverride: "don-gestion-dev-fpm"
  fullnameOverride: "don-gestion-dev-web-server"
  namespace: "don-gestion-dev"

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: { }
  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
    #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 9000
    targetPort: 9000

  ingress:
    enabled: true
    className: ""
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod-dns
      nginx.ingress.kubernetes.io/proxy-buffer-size: 16m
      nginx.ingress.kubernetes.io/proxy-body-size: 16m
    hosts:
      - host: example.com
        paths:
          - path: /
      - host: "*.example.com"
        paths:
          - path: /
    tls:
      - secretName: don-gestion-dev
        hosts:
          - "*.example.com"
          - "example.com"



  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80


  Release:
    Name: ''

  testConnection:
    enabled: false

  deployment:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    volumeMounts: { }
    lifecycle: { }
    replicaCount: 1
    nodeSelector: { }
    tolerations: [ ]
    affinity: { }
    env:
      - name: ENV
        value: dev
      - name: FPM_HOST
        value: don-gestion-dev-fpm:9000
    envFrom: { }
    volumes: { }
  image:
    repository: axtersoftware/dongestion-plataformaweb
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
    component: web-server

sealed-secret:
  name: digitalocean-dns
  namespace: cert-manager
  encryptedData:
    access-token: zarazaEncrypted