prometheus-statsd-exporter:
  prometheus:
    monitor:
      enabled: false
      additionalLabels: { }
      namespace: ""
      interval: 30s
      # ApiVersion for the podMonitor Resource(defaults to "monitoring.googleapis.com/v1")
      apiVersion: ""
      ## resource kind(defaults to "PodMonitoring")
      kind: ""
      # metrics exposing endpoint
      endpoint: "/metrics"

  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: monitoring
    honorLabels: false
    additionalLabels: { }
    ## resource kind(defaults to "ServiceMonitor")
    kind: ""
    # MetricRelabelConfigs to apply to samples before ingestion
    metricRelabelings: [ ]
    # RelabelConfigs to apply to samples before scraping.
    # More info https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
    relabelings: [ ]
    # ApiVersion for the podMonitor Resource(defaults to "monitoring.coreos.com/v1")
    apiVersion: ""
    # metrics exposing endpoint
    endpoint: "/metrics"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: { }

  # Extra labels to be added to pods
  podLabels: { }

  podSecurityContext: { }
  # fsGroup: 2000

  securityContext: { }
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    # The address on which to expose the web interface and generated Prometheus metrics.
    port: 9102
    # Path under which to expose metrics.
    path: /metrics
    annotations: { }

  ingress:
    enabled: false
    className: ""
    annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: [ ]
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: { }
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: { }

  tolerations: [ ]

  affinity: { }